<script>
  var ids = ["img1", "img2", "img3", "img4", "img5", "img6", "img7", "img8", "img9", "img10", "img11", "img12", "img13", "img14", "img15", "img16", "img17", "img18", "img19", "img20", "img21", "img22", "img23", "img24", "img25", "img26", "img27", "img28", "img29", "img30", "img31", "img32", "img33", "img34", "img35"]
  var score = 0
  var locationsVisited = 0
  var lastLocation = 0
  var silverLocations = [2,5,11,21,32]
  var goldLocation = 15
  var snakeLocation = 20
  var gameOver = false

  function check(position) {
      if (gameOver == true) {
          return
      }

      locationsVisited +=1
      document.getElementById("locations").innerHTML = "Number of locations checked is " + locationsVisited

      if (position == goldLocation) {
          document.getElementById(ids[position]).src = "gold.jpg"
          score += 5
          document.getElementById("score").innerHTML = "Score is " + score
      }
      else if (position == snakeLocation) {
          document.getElementById(ids[position]).src = "snake.jpg"
          gameOver = true
          score -= 3
          document.getElementById("score").innerHTML = "Score is " + score
      }
      else if (silverLocations.includes(position)) {
          document.getElementById(ids[position]).src = "coin.jpg"
          score += 3
          document.getElementById("score").innerHTML = "Score is " + score
      }
      else {
          document.getElementById(ids[position]).src = "pottery.jpg"
          score += 1
          document.getElementById("score").innerHTML = "Score is " + score
      }

      lastLocation = position
  }

  function help() {
      let row = parseInt(lastLocation / 7)
      let column = lastLocation % 5 
      let snakeRow = parseInt(snakeLocation / 7)
      let snakeCol = snakeLocation % 5
      let top = 0
      let left = 0
      let right = 0
      let bottom = 0

      if (lastLocation -7 > 0) {
        top = lastLocation-7
      }
      else {
        top = lastLocation-7 + 34
      }
      if (lastLocation +7 < 34) {
        bottom = lastLocation+7
      }
      else {
        bottom = lastLocation+7 - 34
      }
      if (lastLocation -1 > 0) {
        left = lastLocation-1
      }
      else {
        left = lastLocation-1 + 34
      }
      if (lastLocation +1 < 34) {
        right = lastLocation+1
      }
      else {
        right = lastLocation+1 - 34
      }

      if ((Math.abs(snakeRow - row) <= 1) && (Math.abs(snakeCol - column) <= 1)) { 
          document.getElementById("help").innerHTML = "Help report: rattle"
      }
      else if (silverLocations.includes(left) || silverLocations.includes(right) || silverLocations.includes(top) || silverLocations.includes(bottom)) {
          document.getElementById("help").innerHTML = "Help report: clink"
      }
      else {
          document.getElementById("help").innerHTML = "Help report: wind"
      }
  }

</script>
